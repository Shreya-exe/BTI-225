    <section class="main center">

        <h2>Visitor's info and message</h2>

        <form id="contact-form">
            <label for="first-name">First Name *</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name *</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>

            <label for="job-title">Job Title</label>
            <input type="text" id="job-title" name="job-title">

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" pattern="\(?\d{3}\)?[-.\s]?\d{3}[-.\s]?\d{4}" placeholder="(999) 999-9999">

            <label for="address">Address</label>
            <textarea id="address" name="address"></textarea>

            <label for="zip-code">ZIP/Postal Code</label>
            <input type="text" id="zip-code" name="zip-code" pattern="[A-Za-z]\d[A-Za-z] \d[A-Za-z]\d|[A-Za-z]\d[A-Za-z]\d[A-Za-z]\d">

            <label for="country">Country *</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>Select Country</option>
               
            </select>

            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea>

            <button class="submit-button" type="submit">Submit</button>
        </form>
        <div id="error-messages"></div>

    </section>
